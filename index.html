<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>線上判題系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>線上判題系統</h1>

  <!-- 題目選擇 -->
  <div class="form-card">
    <label for="problemSelect">選擇題目</label>
    <select id="problemSelect"></select>
  </div>

  <!-- 題目敘述顯示 -->
  <div id="problemDesc" class="card hidden">
    <h3>題目敘述</h3>
    <pre id="descText"></pre>
    <p id="testcaseCount"></p>
  </div>

  <!-- 提交表單 -->
  <form id="cForm" class="form-card">
    <label for="c_file">上傳程式碼 (.c)</label>
    <input type="file" id="c_file" accept=".c" />

    <button type="submit">提交程式</button>
  </form>

  <!-- 結果卡片 -->
  <div id="resultCard" class="card hidden">
    <h3>題目編號: <span id="r_problem"></span></h3>
    <p>判題結果: <span id="r_result"></span></p>
    <p id="r_failcase"></p>
    <pre id="r_output"></pre>
  </div>

  <!-- 原始 JSON 顯示 (debug 用) -->
  <h3>原始回傳資料</h3>
  <pre id="c_result_raw"></pre>

  <script src="script.js"></script>
</body>
</html>
